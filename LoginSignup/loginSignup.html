<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CCTE NEXUS - Login/Signup</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome icons -->
    <link rel="stylesheet" href="loginSignup.css"> 
    <script type="module" src="firebaseAuth.js"></script> <!-- Firebase authentication module -->
</head>
<body>
    
        
    <!-- SIGN IN SECTION (first visible) -->
    <div class="container" id="signIn">
          <h1 class="form-title">CCTE Nexus</h1>
          <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div> 
  
            <!-- Email Input -->
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            
            <!-- Password Input -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <p class="recover"><a href="#">Recover Password</a></p>
           <button class="btn" id="submitSignIn">Log In</button>
          </form>
          
          <p class="or">or use</p> 
          
          <!-- Social Login Icons -->
          <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
          </div>
          
          <!-- Switch to Sign Up -->
          <div class="links">
            <p>Don't have account yet?</p>
            <button id="signUpButton">Sign Up</button>
          </div>
    </div>
    

    <!-- SIGN UP SECTION (hidden at first) -->   
    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Create Account</h1> 
        <!-- form -->
        <form method="post" action=""> 
          <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
          
          <!-- First Name Input -->
          <div class="input-group">
             <i class="fas fa-user"></i> 
             <input type="text" id="fName" placeholder="First Name" required> 
             <label for="fname">First Name</label>
          </div>
          
          <!-- Last Name Input -->
          <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="lName" placeholder="Last Name" required>
              <label for="lName">Last Name</label>
          </div>
          
          <!-- Email Input -->
          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="rEmail" placeholder="Email" required>
              <label for="rEmail">Email</label>
          </div>
          
          <!-- Password Input -->
          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="rPassword" placeholder="Password" required>
              <label for="rPassword">Password</label>
          </div>
          
         <button class="btn" id="submitSignUp">Log In</button> 
        </form>

        <p class="or">or use</p> 
        
        <!-- Icons -->
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i> 
        </div>
        
        <!-- Switch to Sign In -->
        <div class="links">
          <p>Already Have Account?</p>
          <button id="signInButton">Log In</button>
        </div>
    </div>
    <script src="loginSignup.js"></script> <!-- Main JavaScript file -->
</body>
</html>
