<!DOCTYPE html> <!-- Declares HTML5 document -->
<html lang="en"> <!-- Root element with English language -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta tag -->
    <title>CCTE NEXUS - Login/Signup</title> <!-- Page title -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome icons -->
    <link rel="stylesheet" href="loginSignup.css"> <!-- Custom CSS -->
    <script type="module" src="firebaseAuth.js"></script> <!-- Firebase authentication module -->
</head>
<body>
    <!-- SIGN UP SECTION (initially hidden) -->
    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Register</h1> <!-- Form heading -->
        <form method="post" action=""> <!-- Form starts -->
          <div id="signUpMessage" class="messageDiv" style="display:none;"></div> <!-- Error/success messages -->
          
          <!-- First Name Input -->
          <div class="input-group">
             <i class="fas fa-user"></i> <!-- User icon -->
             <input type="text" id="fName" placeholder="First Name" required> <!-- Required field -->
             <label for="fname">First Name</label> <!-- Label -->
          </div>
          
          <!-- Last Name Input -->
          <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="lName" placeholder="Last Name" required>
              <label for="lName">Last Name</label>
          </div>
          
          <!-- Email Input -->
          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="rEmail" placeholder="Email" required>
              <label for="rEmail">Email</label>
          </div>
          
          <!-- Password Input -->
          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="rPassword" placeholder="Password" required>
              <label for="rPassword">Password</label>
          </div>
          
         <button class="btn" id="submitSignUp">Sign Up</button> <!-- Submit button -->
        </form>
        
        <p class="or">----------or--------</p> <!-- Divider -->
        
        <!-- Social Login Icons -->
        <div class="icons">
          <i class="fab fa-google"></i> <!-- Google icon -->
          <i class="fab fa-facebook"></i> <!-- Facebook icon -->
        </div>
        
        <!-- Switch to Sign In -->
        <div class="links">
          <p>Already Have Account?</p>
          <button id="signInButton">Sign In</button> <!-- Toggle button -->
        </div>
    </div>

    <!-- SIGN IN SECTION (visible by default) -->
    <div class="container" id="signIn">
          <h1 class="form-title">Sign In</h1>
          <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div> <!-- Messages -->
  
            <!-- Email Input -->
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            
            <!-- Password Input -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <p class="recover"><a href="#">Recover Password</a></p> <!-- Password recovery -->
            
           <button class="btn" id="submitSignIn">Sign In</button> <!-- Submit button -->
          </form>
          
          <p class="or">----------or--------</p> <!-- Divider -->
          
          <!-- Social Login Icons -->
          <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
          </div>
          
          <!-- Switch to Sign Up -->
          <div class="links">
            <p>Don't have account yet?</p>
            <button id="signUpButton">Sign Up</button> <!-- Toggle button -->
          </div>
    </div>
    
    <script src="loginSignup.js"></script> <!-- Main JavaScript file -->
</body>
</html>
